<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title>MyPage</title>

    <script src='{% static 'mypage/js/mypage.js' %}'></script>

</head>
<body>
{% include 'header.html' %}

<div id="main">

                <p>내용이다아아아아아아아아아아아아아아아아아아아아아아아이다아아아아아아아아아아아아아아아아아아아아아이다아아아아아아아아아아아아아아아이다아아아아아아아아아아아아아아아아</p>
            </div>
            <div id="like-icon">
                <a href="">
                    <i class="fas fa-share-square fa-lg"></i>
                </a>
                <a href="">
                    <i class="far fa-copy fa-lg"></i>
                </a>
                <a href="">
                    <i class="fas fa-trash fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

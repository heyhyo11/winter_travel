<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>



    <style>
        body{
            display: flex;
            justify-content: center;
        }

        .container {
            margin-top: 100px;
            width: 100vw;
            height: 100vh;
            display: grid;
            max-width:1100px;
        }

        .containerA {
            font-size: 11px;
            width: 100%;
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        .Acontent {
            display: flex;;
            justify-content: center;
            width: 100%;
        }

        .title-picture {
            height: 300px;
            width: 450px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: gray;
            margin: 20px;
        }



        .title-picture .slidelist label {
            position: absolute;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
            padding: 50px;
            cursor: pointer;
        }

        .content {
            margin-left: 10px;
            background: lemonchiffon;
            width: 400px;
            height: 300px;
            border: 4px dotted black;
            border-radius: 20px;
            margin: 20px;
        }

        .containerB {
            justify-content: center;
            /*background: crimson;*/
            display: flex;


        }

        .map {

            display: grid;
            justify-content: center;
            margin: 20px;
            background: #746f6b;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 2px 0 rgb(0 0 0 / 14%), 0 3px 1px -2px rgb(0 0 0 / 12%), 0 1px 5px 0 rgb(0 0 0 / 20%);
        }

        .maps {
            width: 900px;
            height: 300px;

        }

        .map>p {
            color: #f5f8fd;
            margin: 20px;
            display: flex;
            justify-content: center;
            font-size: 2rem;

        }

        .MapTest {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }


        .containerC {
            width: 100%;
            display: flex;
            justify-content: center;
            /*background: gold;*/
        }

        .weatherList {
            display: flex;
            white-space:nowrap;
            overflow-x:scroll;
            border: 3px solid black;
            width: 1050px;
            margin: 30px;

        }

        .weathers {
            width: 150px;
            display: grid;
            justify-content: center;
            padding: 10px;

        }

        .weathers>p {
            display: flex;
            justify-content: center;

        }

        .weatherImg {
            display: flex;
            justify-content: center;
            height:100px;
            width: 100px;
        }

        .weatherImg>img {
            margin: 0%;
            padding: 0%;
            /*box-shadow: 4px 4px rgba(0, 0, 0, 0.25);*/
        }

        .containerD {
            height: 25vh;
            background: hotpink;
        }
    </style>
    <script>

    </script>
</head>

<body>
{% include 'header.html' %}
{% include 'side.html' %}
    <div class="container">
        <div class="containerA">
            <h1>{{ title }}</h1>
            <div class="Acontent">
                <div>
                    <div class="title-picture">
                    </div>
                </div>
                <div class="content">
                    <div>주소: {{ address }}</div>
                </div>
            </div>
        </div>
        <div class="containerB">
            <div class="map">
                <p>관광지 위치</p>
                <div class="maps">
                    {% block body %}
                    {% include 'detail/detail_sub/map.html' %}
                    {% endblock %}
                </div>
            </div>
            <!-- <div class="map">
            <a>관광지 코스추천</a>
            <img class="MapTest" src="/static/img/maptest.png">
        </div> -->
        </div>
        <div class="containerC">
            <div>
                <h1>{{ title }}의 날씨</h1>
                <div class="weatherList">
                    {% block A %}
                    {% include 'detail/detail_sub/weather.html' %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="containerD">

        </div>
    </div>

</body>

</html>

<div class="cardlist">
    {% for tw in recommend_category %}
    <div class="card">
        <div class="image">
            <img src="{{ tw.img }}">
        </div>
        <div class="details">
            <div class="center">
                <h1>{{ tw.title}}</h1>
                <h4>{{ tw.category}}</h4>
                <p>{{ tw.address }}</p>
                <ul>
                </ul>

            </div>
        </div>
    </div>
</div>
{% endfor %}

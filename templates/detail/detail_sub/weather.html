{% for key,value in weather.items %}        
        <div class="weathers">
            
            <p>{{ value.fcstDate_date}}일</p>
            <p>{{ value.fcstTime_hour}}시</p>
            <div class="weatherImg">
            {% if value.SKY_fcstValue == 1 %}
                <img src="4team_project\static\detail\많이_구름낀-removebg-preview.png">
            {% elif value.SKY_fcstValue == 3 %}
                <img src="4team_project\static\detail\많이_구름낀-removebg-preview.png">
            {% elif value.SKY_fcstValue == 4 %}
                <img src="4team_project\static\detail\많이_구름낀-removebg-preview.png">
            {% endif %}
            </div>
            <p>기온 : {{ value.TMP_fcstValue }} ℃</p>
            <p>강수확률 : {{ value.POP_fcstValue }} %</p>
        
        </div>
{% endfor %}
